<h1>Contact List</h1>
<ul>
  {% for contact in contacts %}
  <li>
    {{ contact.name }} - {{ contact.email }} - {{ contact.phone }} - {{
    contact.address }} <a href="{% url 'contact_update' contact.pk %}">Edit</a>
    <a href="{% url 'contact_delete' contact.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'contact_create' %}">Add New Contact</a>
